<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Регистрация</h2>
            <form id="registration-form">
                <label for="username">Имя (Username):</label>
                <input type="text" id="username" name="username" required placeholder="Введите username">

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">

                <label for="confirm-password">Подтвердить пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Подтвердите пароль">
                <button type="submit" class="reg-btn">Зарегистрироваться</button>
                <br>
                <button type="button" onclick="location.href='index.html'">Войти</button>
            </form>
        </div>
    </div>
    
</body>
</html>
