<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #33333300; /* Dark background color */
            color: #f0f0f0; /* Light text color */
        }

        #input-container {
            margin-bottom: 10px;
        }

        #ticket-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .ticket {
            width: 100px;
            height: 150px;
            background-color: #444; /* Dark ticket background */
            border: 1px solid #f0f0f069; /* Lighter border color */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.5s;
            perspective: 1000px;
            position: relative;
            color: #f0f0f0; /* Light ticket text color */
        }

        .ticket.flipped .front {
            transform: rotateY(180deg);
        }

        .ticket.flipped .back {
            transform: rotateY(0deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        .front {
            background-color: #403f3f; /* Dark front background */
        }

        .back {
            background-color: #b5db90; /* Slightly lighter dark back background */
            color: #f0f0f0; /* Light text */
            transform: rotateY(180deg);
        }

        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 250px;
            background-color: #555; /* Dark input background */
            color: #f0f0f0; /* Light text color */
            border: 1px solid #888; /* Darker border */
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #69c820; /* Primary button color */
            color: #fff; /* Button text color */
            border: none;
        }


    </style>
</head>
<body>
    <div id="input-container">
        <input type="number" id="ticket-count" min="1" placeholder="Введите количество билетов">
        <button onclick="generateTickets()">Сгенерировать билеты</button>
    </div>
    <div id="ticket-container"></div>

    <script>
        function generateTickets() {
            const ticketContainer = document.getElementById('ticket-container');
            ticketContainer.innerHTML = '';
            const ticketCount = document.getElementById('ticket-count').value;

            if (ticketCount <= 0) return;

            let tickets = [];
            for (let i = 1; i <= ticketCount; i++) {
                tickets.push(i);
            }
            tickets = shuffleArray(tickets);

            for (let ticketNumber of tickets) {
                const ticket = document.createElement('div');
                ticket.classList.add('ticket');
                ticket.innerHTML = `
                    <div class="front"></div>
                    <div class="back">${ticketNumber}</div>`
                ;
                ticket.onclick = () => {
                    ticket.classList.toggle('flipped');
                };
                ticketContainer.appendChild(ticket);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
