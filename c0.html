
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <link rel="stylesheet" href="style-course.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 8px;
            margin-left: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Стили для ячеек заголовка */
        th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            background-color: #3498db;
            color: white;
        }

        /* Стили для ячеек данных */
        td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        /* Стиль для ссылок в ячейках данных */
        td a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover-эффект при наведении на ссылки */
        td a:hover {
            color: #1e87d2;
        }

        .panel {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;

        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 8px;
        }

        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .panel:hover{
            scale: 110%;
            transition: all .3s;
            cursor: pointer;
        }

        .back-button {
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
            display: none;
        }

        .back-button:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        .panelplus{
            color: #eee;
            background: linear-gradient(119.94deg,#2196f3,#443fa2 86%);
        }
        .panelplus2{
            color: #eee;
            background: linear-gradient(121.87deg,#43a047 10.59%,#2196f3 96%);
        }
        .panelplus3{
            color: #eee;
            background: linear-gradient(121.87deg,#dac04b 10.59%,#ade742 96%);
        }
        .sub-topic-panel {
            margin-top: 10px; /* Добавляем отступ между подтемами */
            margin-left: 20px; /* Добавляем отступ слева для отображения иерархии */
        }

    </style>
</head>
<body>
    <div id="backbtn" class="back-button" onclick="showpanels()"><< Назад</div>
    <div class="course-container">
        <div id="intro-panel" class="panel">
            
        </div>

        <div id="project-panel" class="panel">
            
        </div>

        <div id="dostup-lect" class="panel">
            
        </div>

        <div class="t"></div>

    </div>

    <script>
        let currentPanel = 'intro-panel';
        const study_prog = document.getElementById("intro-panel")
        study_prog.innerHTML=`
        <h2>Обучение</h2>
            <div id="study-prog" class="progress-bar">
                <div class="progress" style="width: ${localStorage.getItem("proc_c")}%;"></div>
            </div>
            <div class="label">Пройдено: ${localStorage.getItem("proc_c")}%</div>
        `
        const study_prog2 = document.getElementById("project-panel")
        study_prog2.innerHTML=`
        <h2>Итоговый проект</h2>
            <div class="progress-bar">
                <div class="progress" style="width: ${localStorage.getItem("itog_c")}%;"></div>
            </div>
            <div class="label">Пройдено: ${localStorage.getItem("itog_c")}%</div>
        `
        const study_prog3 = document.getElementById("dostup-lect")
        study_prog3.innerHTML=`
        <h2>Доступный материал</h2>
        `

        function showpanels() {
            document.getElementById('intro-panel').style.display = 'block';
            document.getElementById('project-panel').style.display = 'block';
            document.getElementById('dostup-lect').style.display = 'block';
            // document.getElementById('dop').style.display = 'block';
            const mainContent = document.querySelector('.t');

            // Очищаем текущий контент
            mainContent.innerHTML = '';
            document.getElementById('backbtn').style.display = 'none';
        }
        // console.log(document.getElementsByClassName(".panel"))
        // Добавляем темы динамически при клике на "Обучение"
        
        document.getElementById('dostup-lect').onclick = () => {
            document.querySelector('.back-button').style.display = 'block';  // Показать кнопку "Назад"
            document.getElementById('intro-panel').style.display = 'none';
            document.getElementById('project-panel').style.display = 'none';
            document.getElementById('dostup-lect').style.display = 'none';
            // document.getElementById('dop').style.display = 'none';
            // Создание таблицы
            let table = document.createElement('table');
            table.setAttribute('border', '1');  // Добавить границу таблице
        
            // Заголовок таблицы
            let headerRow = table.insertRow();
            let headerCell1 = headerRow.insertCell(0);
            let headerCell2 = headerRow.insertCell(1);
            headerCell1.innerHTML = '<b>Название лекции</b>';
            headerCell2.innerHTML = '<b>Ссылка на лекцию</b>';
            let row1 = table.insertRow();
            let cell2 = row1.insertCell(0);
            let cell3 = row1.insertCell(1);
            cell2.innerHTML = 'Лекция GIT';
            cell3.innerHTML = '<a href="lections/py/L_git.pdf" target="_blank">Ссылка GIT</a>';
            // Данные таблицы
            for (let i = 1; i <= 9; i++) {
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerHTML = 'Лекция ' + i;
                cell2.innerHTML = `<a href="lections/c/L_${i - 1}.pdf" target="_blank">Ссылка ` + i + '</a>';
            }

            // Создание таблицы
            let table2 = document.createElement('table');
            table2.setAttribute('border', '1');  // Добавить границу таблице
        
            // Заголовок таблицы
            headerRow = table2.insertRow();
            headerCell1 = headerRow.insertCell(0);
            headerCell2 = headerRow.insertCell(1);
            headerCell1.innerHTML = '<b>Название Лабораторной</b>';
            headerCell2.innerHTML = '<b>Ссылка на Лабораторную</b>';
        
            // Данные таблицы
            for (let i = 1; i <= 15; i++) {
                if (i != 8){
                    let row = table2.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    cell1.innerHTML = 'Лабораторная работа ' + i;
                    cell2.innerHTML = `<a href="lections/c/LB_${i - 1}.pdf" target="_blank">Ссылка ` + i + '</a>';
                }
                else{
                    let row = table2.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    cell1.innerHTML = 'Лабораторная работа (Graph.DM)';
                    cell2.innerHTML = `<a href="lections/c/LDM.pdf" target="_blank">Ссылка Graph.DM</a>`;
                }
            }

            // Создание таблицы
            let table3 = document.createElement('table');
            table3.setAttribute('border', '1');  // Добавить границу таблице
        
            // Заголовок таблицы
            headerRow = table3.insertRow();
            headerCell1 = headerRow.insertCell(0);
            headerCell2 = headerRow.insertCell(1);
            headerCell1.innerHTML = '<b>Название Проекта</b>';
            headerCell2.innerHTML = '<b>Ссылка на условие</b>';
        
            // Данные таблицы
            for (let i = 1; i <= 1; i++) {
                let row = table3.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerHTML = 'Проект ' + i;
                cell2.innerHTML = `<a href="lections/c/T_${i - 1}.pdf" target="_blank">Ссылка ` + i + '</a>';
            }

            let table4 = document.createElement('table');
            table4.setAttribute('border', '1');  
        
            // Заголовок таблицы
            headerRow = table4.insertRow();
            headerCell1 = headerRow.insertCell(0);
            headerCell2 = headerRow.insertCell(1);
            headerCell1.innerHTML = '<b>Название</b>';
            headerCell2.innerHTML = '<b>Ссылка на файл</b>';
        
            let row = table4.insertRow();
            let cell11 = row.insertCell(0);
            let cell21 = row.insertCell(1);
            cell11.innerHTML = 'Вопросы к экзамену ';
            cell21.innerHTML = `<a href="lections/c/EX.pdf" target="_blank">Ссылка</a><br>`;
        
            // Добавить таблицу в блок с классом "t"
            document.querySelector('.t').appendChild(table);
            document.querySelector('.t').appendChild(table2);
            document.querySelector('.t').appendChild(table3);
            document.querySelector('.t').appendChild(table4);
        };
        
        document.getElementById('intro-panel').onclick = ()=>{
            //showPanel('intro-panel');  // Скрыть панель "Обучение"
            //alert(document.getElementsByClassName(".panel"))
            document.querySelector('.back-button').style.display = 'block';  // Показать кнопку "Назад"
            document.getElementById('intro-panel').style.display = 'none';
            document.getElementById('project-panel').style.display = 'none';
            document.getElementById('dostup-lect').style.display = 'none';
            const topics = [
                'Структура программы/Компилятор',
                ['Ввод/Вывод данных', 'Задачи для самопроверки'],
                ['Переменные, типы данных.', 'Задачи для самопроверки'],
                ['Операции над переменными', 'Задачи для самопроверки'],
                'Тест 1',
                ['IF-ELSE', 'Задачи для самопроверки'],
                'Лабораторная номер 1',
                ['Циклы (While, For, Do-While)', 'Задачи для самопроверки'],
                'Тест 2',
                'String Class.',
                'Switch конструкция.',
                'Правила оформления кода.',
                'Массивы данных. (одномерные/двумерные)',
                'Лабораторная номер 2',
                'Зачет 1',
                'Указатели и ссылки.',
                'Работа с файлами',
                'Функции. Виды функций. Рекурсия.',
                'Глобальные переменные',
                'Динамическое распределение памяти. Динамические массивы данных.',
                'Алгоритмы сортировок/поиска',
                'Оценка сложности программы (O-большое)',
                'Лабораторная номер 3',
                'Структуры данных (struct).',
                'Лабораторная номер 4',
                'Unions. Enumerations.',
                'Препроцессор. Директивы препроцессора.',
                'Зачет 2',
                'ООП',
                'Лабораторная номер 5',
                'Исключения и ошибки',
                'Лабораторная номер 6',
                'SOCKET. Работа с сервером.',
                'Перегрузка операций.',
                'Шаблонные классы/функции.',
                'Лабораторная номер 7',
                'CMAKE. release/debug.',
                'Структура проекта(.h, .cpp)',
                'Зачет 3 (ооп)',
                'АИСД (стек, очередь, дек..)',
                'Работа с CSV-файлами',
                'Лабораторная работа (DM)',
                'АИСД. Деревья',
                'Лабораторная номер 8 (деревья)',
                'АИСД. ХЕШ-таблицы',
                'Лабораторная номер 9 (хеш таблицы)',
                'АИСД. Графы',
                'Лабораторная номер 10 (граф)',
                'АИСД. (допы)',
                'Работа с памятью/адресами компьютера.',
                'Функциональное/Параллельное программирование',
                'Лабораторная номер 11 (парпрог1)',
                'Лабораторная номер 12 (парпрог2)',
                'Системное программирование',
                'Лабораторная номер 13 (сиспрог)',
                'Зачет 4',
                'tgbot (создание телеграмм ботов)',
                'UNIT-TESTS.',
                'QT/WINAPI. desktop-app.',
                'Тест 3',
                'Лабораторная номер 14 (winapi1)',
                'Лабораторная номер 15 (winapi2)',
                'Интернет (HTTP,..)',
                'ОС',
                'Тест 4',
                'Итоговая Контролируемая работа (Экзамен)'
            ];
            
            let tasks = [
                [
                    [
                        "Запросить у пользователя число типа float и вывести на экран его тип данных.",
                        '#include <iostream>\nusing namespace std;\n\nint main() {\n float a;\n cout << Введите число: ";\n cin >> a;\n cout << "Тип данных: " << typeid(a).name() << endl;\n return 0;\n}'
                    ],
                    [
                        "Запросить у пользователя имя и вывести его на экран в формате: Привет, <имя>!",
                        '#include <iostream>\n#include <string>\nusing namespace std;\n\nint main() {\n string name;\n cout << "Введите имя: ";\n getline(cin, name);\n cout << "Привет, " << name << "!" << endl;\n return 0;\n}'
                    ]
                ]
                
            ]
            let indexElement = 0;
            const mainContent = document.querySelector('.t');
            for (let i = 0; i < topics.length; i++) {
                const topicPanel = document.createElement('div');
                topicPanel.classList.add('panel', 'topic-panel'); // Добавляем класс topic-panel
                topicPanel.id = `topic${i + 1}-panel`;

                const progressBar = document.createElement('div');
                const label = document.createElement('div');
                const label2 = document.createElement('div');

               
                if (topics[i].includes('Задачи для') == false){
                    progressBar.classList.add('progress-bar');
                    progressBar.innerHTML = `<div class="progress" style="width: ${c[i + 1][0]}%;"></div>`;
                    label.classList.add('label');
                    label.textContent = `Пройдено: ${c[i + 1][0]}%`;
                }
                

                // Проверяем наличие "Тест" или "Лабораторная" в названии темы
                if (Array.isArray(topics[i])) {
                    const subTopics = topics[i]; // Если это массив, возьмем его элементы
                    subTopics.forEach((subTopic, index) => {
                        const subTopicPanel = document.createElement('div');
                        subTopicPanel.classList.add('panel', 'topic-panel', 'sub-topic-panel'); // Добавляем класс sub-topic-panel
                        subTopicPanel.id = `topic${i + 1}-${index + 1}-panel`;

                        const subProgressBar = document.createElement('div');
                        const subLabel = document.createElement('div');
                        const subLabel2 = document.createElement('div');

                        
                        if (!subTopic.includes('Задачи для')){
                            subProgressBar.classList.add('progress-bar');
                            subProgressBar.innerHTML = `<div class="progress" style="width: ${c[i + 1][0]}%;"></div>`;
                            subLabel.classList.add('label');
                            subLabel.textContent = `Пройдено: ${c[i + 1][0]}%`;
                        }
                        

                        // Проверяем наличие "Тест" или "Лабораторная" в названии подтемы
                        if (subTopic.includes("Тест") || subTopic.includes("Лабораторная")) {
                            subLabel2.classList.add('label2');
                            subLabel2.textContent = `Баллов: ${c[i + 1][1]}/${c[i + 1][2]}`;
                            subTopicPanel.appendChild(subLabel2);
                            subTopicPanel.classList.add('panelplus');
                        } else if (subTopic.includes("Зачет") || subTopic.includes("Итоговая")) {
                            subLabel2.classList.add('label2');
                            subLabel2.textContent = `Баллов: ${c[i + 1][1]}/${c[i + 1][2]}`;
                            subTopicPanel.appendChild(subLabel2);
                            subTopicPanel.classList.add('panelplus2');
                        } else if (subTopic.includes("Задачи для")) {
                            subLabel2.classList.add('label2');
                            subTopicPanel.appendChild(subLabel2);
                            subTopicPanel.classList.add('panelplus3');

                            subTopicPanel.addEventListener('click', function(currentIndex) {
                                return function() {
                                    var url = 'editor.html' + '?tasks=' + encodeURIComponent(JSON.stringify(tasks[currentIndex]));
                                    // console.log(currentIndex);
                                    window.location.href = url;
                                };
                            }(indexElement));

                            indexElement++;
                        }

                        subTopicPanel.appendChild(document.createElement('h2')).textContent = subTopic;
                        subTopicPanel.appendChild(subProgressBar);
                        subTopicPanel.appendChild(subLabel);

                        subTopicPanel.addEventListener('click', function () {
                            updateProgress(`topic${i + 1}-${index + 1}-panel`, 25 * (i + 1)); // Пример обновления прогресса
                        });

                        topicPanel.appendChild(subTopicPanel);
                    });
                } else {
                    if (topics[i].includes("Тест") || topics[i].includes("Лабораторная")) {
                        label2.classList.add('label2');
                        label2.textContent = `Баллов: ${c[i + 1][1]}/${c[i + 1][2]}`;
                        topicPanel.appendChild(label2);
                        topicPanel.classList.add('panelplus');
                    } else if (topics[i].includes("Зачет") || topics[i].includes("Итоговая")) {
                        label2.classList.add('label2');
                        label2.textContent = `Баллов: ${c[i + 1][1]}/${c[i + 1][2]}`;
                        topicPanel.appendChild(label2);
                        topicPanel.classList.add('panelplus2');
                    }

                    topicPanel.appendChild(document.createElement('h2')).textContent = topics[i];
                    topicPanel.appendChild(progressBar);
                    topicPanel.appendChild(label);
                }

                topicPanel.addEventListener('click', function () {
                    updateProgress(`topic${i + 1}-panel`, 25 * (i + 1)); // Пример обновления прогресса
                });

                mainContent.appendChild(topicPanel);
            }
            
        };

    </script>
    <script src="./js/main.js"></script>
</body>
</html>
