<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loader {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .progress-bar {
            position: relative;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar-inner {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #8e44ad);
            border-radius: 4px;
            animation: load 3s linear forwards;
        }

        @keyframes load {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        p {
            font-size: 18px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <p>Loading...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Задержка для симуляции загрузки
            setTimeout(function() {
                // Перенаправление на сайт
                window.location.href = "https://genial-professionals-537433.framer.app/";
            }, 3000); // 3 секунды ожидания
        });
    </script>
</body>
</html>
