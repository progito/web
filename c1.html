
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <link rel="stylesheet" href="style-course.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 8px;
            margin-left: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Стили для ячеек заголовка */
        th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            background-color: #3498db;
            color: white;
        }

        /* Стили для ячеек данных */
        td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        /* Стиль для ссылок в ячейках данных */
        td a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover-эффект при наведении на ссылки */
        td a:hover {
            color: #1e87d2;
        }

        .panel {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;

        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 8px;
        }

        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .panel:hover{
            scale: 110%;
            transition: all .3s;
            cursor: pointer;
        }

        .back-button {
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
            display: none;
        }

        .back-button:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        .panelplus{
            color: #eee;
            background: linear-gradient(119.94deg,#2196f3,#443fa2 86%);
        }
        .panelplus2{
            color: #eee;
            background: linear-gradient(121.87deg,#43a047 10.59%,#2196f3 96%);
        }
        .panelplus3{
            color: #eee;
            background: linear-gradient(121.87deg,#dac04b 10.59%,#ade742 96%);
        }
        .sub-topic-panel {
            margin-top: 10px; /* Добавляем отступ между подтемами */
            margin-left: 20px; /* Добавляем отступ слева для отображения иерархии */
        }

    </style>
</head>
