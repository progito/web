<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="style-course.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;

        }

        .panel {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 8px;
        }

        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
        .panel:hover{
            scale: 110%;
            transition: all .3s;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Обучение</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 0%;"></div>
        </div>
        <div class="label">Пройдено: 0%</div>
    </div>

    <div class="panel">
        <h2>Итоговый проект</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 0%;"></div>
        </div>
        <div class="label">Пройдено: 0%</div>
    </div>

</body>
</html>
